<div class="container">
  <h1 class="mb-4">Roulette Simulation</h1>

  <button class="btn btn-primary" onclick="rouletteSimulation()">Spin the Wheel</button>

  <div id="outcome" class="result"></div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Custom JavaScript -->
<script>
  function rouletteSimulation() {
    // Your MATLAB simulation logic can be added here

    // For simplicity, let's just display a sample outcome
    var outcomes = ['Red', 'Black', 'Green'];
    var randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];

    // Display the outcome
    var outcomeElement = document.getElementById('outcome');
    outcomeElement.textContent = 'Outcome: ' + randomOutcome;
    outcomeElement.className = 'result text-' + (randomOutcome === 'Green' ? 'danger' : randomOutcome.toLowerCase());
  }
</script>
